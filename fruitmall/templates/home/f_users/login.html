{% extends 'base_foot.html' %}
{% load static from staticfiles %}
{% block body %}
    <div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="{% static 'home/images/logo02.png' %}"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'user:register' %}">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/user/login/">
                        {% csrf_token %}
						<input type="text" value="{{ request.session.lgname }}" name="uname" class="name_input" placeholder="请输入用户名">
						<div style="display: block" class="user_error">{{ uerr }}</div>
						<input type="password" value="" name="pwd" class="pass_input" placeholder="请输入密码">
						<div style="display: block" class="pwd_error">{{ perr }}</div>
						<div class="more_input clearfix">
							<input type="checkbox" {% if request.session.lgname %} checked {% endif %} value="1" name="remember">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
